<ion-view view-title="Itemlists">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="item in itemlists" href="#/app/itemlists/{{item.id}}">
				{{item.title}}
			</ion-item>
		</ion-list>

		<a style="" class="button button-balanced button-block" href="#/app/itemlists/create">Create</a>
	</ion-content>
</ion-view>
